<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>Analog Sea Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img src="logo.png" class="logo">
	</header>
		<form class="signup-form" action="/signup/" method="post">
		  	<fieldset>
		  		<legend class="legend">Sign up</legend>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com" required>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="1234passw0rd">
				<button type="submit">Sign up</button>
			</fieldset>
		</form>
	<footer>
		<p>Already have an account? <a href="/login">Log in</a></p>
	</footer>
</body>
</html>
